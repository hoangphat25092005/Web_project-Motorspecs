<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motorspecs</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex justify-center items-center h-screen">
        <div class="bg-white rounded-lg shadow-md p-8 w-full max-w-md">
            <h2 class="text-2xl font-bold mb-4">Login</h2>
            <form id="loginForm" onsubmit="return validlogform()">
                <div class="mb-4">
                  <label for="username" class="block font-medium mb-2">Email</label>
                  <input type="username" id="username" name="username" class="w-full border border-zinc-200 rounded-md py-2 px-3" placeholder="Enter your username" required>
                </div>
                <div class="mb-4">
                  <label for="password" class="block font-medium mb-2">Password</label>
                  <input type="password" id="password" name="password" class="w-full border border-zinc-200 rounded-md py-2 px-3" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="w-full bg-red-500 text-white font-medium py-2 px-4 rounded-md hover:bg-red-600 transition-colors">Login</button>
            </form>
        </div>
    </div>

<script src="script.js"> </script>
</body>
