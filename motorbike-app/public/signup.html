<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motorspecs</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex justify-center items-center h-screen">
        <div class="bg-white rounded-lg shadow-md p-8 w-full max-w-md">
            <h2 class="text-2xl font-bold mb-4">Sign up</h2>
            <form id="signupForm">
                <div class="mb-4">
                    <label for="username" class="block font-medium mb-2">Username</label>
                    <input type="text" id="username" name="username" class="w-full border border-zinc-200 rounded-md py-2 px-3" placeholder="Enter your username" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block font-medium mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full border border-zinc-200 rounded-md py-2 px-3" placeholder="Enter your email" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block font-medium mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full border border-zinc-200 rounded-md py-2 px-3" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="w-full bg-red-500 text-white font-medium py-2 px-4 rounded-md hover:bg-red-600 transition-colors">Sign up</button>
            </form>
            <div class="mt-4 text-center">
                <span class="text-gray-600">Already have an account?</span>
                <a href="login2.html" class="text-red-500 hover:text-red-600 ml-1">Log in</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                username: document.getElementById('username').value.trim(),
                email: document.getElementById('email').value.trim(),
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Registration successful!');
                    window.location.href = '/login2.html';
                } else {
                    alert(data.error || 'Registration failed');
                }
            } catch (error) {
                alert('Error during registration');
                console.error('Registration error:', error);
            }
        });
    </script>
</body>
</html>
