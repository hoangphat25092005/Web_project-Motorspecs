<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/register.js"></script>
</head>
<body class="bg-gray-100">
    <div class="flex justify-center items-center h-screen">
        <div class="bg-white rounded-lg shadow-md p-8 w-full max-w-md">
            <h2 class="text-2xl font-bold mb-4">Register</h2>
            <form id="registerForm" action="/api/auth/register" method="POST">
                <div class="mb-4">
                    <label for="username" class="block font-medium mb-2">Username</label>
                    <input type="text" id="username" name="username" class="w-full border border-zinc-200 rounded-md py-2 px-3" placeholder="Enter username" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block font-medium mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full border border-zinc-200 rounded-md py-2 px-3" placeholder="Enter email" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block font-medium mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full border border-zinc-200 rounded-md py-2 px-3" placeholder="Enter password" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white font-medium py-2 px-4 rounded-md hover:bg-blue-600 transition-colors">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
