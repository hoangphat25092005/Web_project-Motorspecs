<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-full h-screen flex items-center justify-center bg-white"> 
        <div class="bg-zinc-100 p-8 rounded-lg shadow-md">
            <input type="text" class="w-full p-4 border border-zinc-800 rounded-md mb-4" placeholder="0">
            <div class="grid grid-cols-5 gap-4">
                <button class="bg-gray-200 hover:bg-gray-300 text-zinc-800 font-bold py-2 px-4 rounded">7</button>
                <button class="bg-gray-200 hover:bg-gray-300 text-zinc-800 font-bold py-2 px-4 rounded">8</button>
                <button class="bg-gray-200 hover:bg-gray-300 text-zinc-800 font-bold py-2 px-4 rounded">9</button>
                <button class="bg-gray-200 hover:bg-gray-300 text-red-500 font-bold py-2 px-4 rounded">AC</button>
                <button class="bg-gray-200 hover:bg-gray-300 text-zinc-800 font-bold py-2 px-4 rounded">%</button>
                <button class="bg-gray-200 hover:bg-gray-300 text-zinc-800 font-bold py-2 px-4 rounded">4</button>
                <button class="bg-gray-200 hover:bg-gray-300 text-zinc-800 font-bold py-2 px-4 rounded">5</button>
                <button class="bg-gray-200 hover:bg-gray-300 text-zinc-800 font-bold py-2 px-4 rounded">6</button>
                <button class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">รท</button>
                <button class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">x</button>
                <button class="bg-gray-200 hover:bg-gray-300 text-zinc-800 font-bold py-2 px-4 rounded">1</button>
                <button class="bg-gray-200 hover:bg-gray-300 text-zinc-800 font-bold py-2 px-4 rounded">2</button>
                <button class="bg-gray-200 hover:bg-gray-300 text-zinc-800 font-bold py-2 px-4 rounded">3</button>
                <button class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded row-span-2">+</button>
                <button class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">-</button>
                <button class="bg-gray-200 hover:bg-gray-300 text-zinc-800 font-bold py-2 px-4 rounded col-span-2">0</button>
                <button class="bg-gray-200 hover:bg-gray-300 text-zinc-800 font-bold py-2 px-4 rounded">.</button>
                <button class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">=</button>
            </div>
        </div>
    </div>
</body>
</html>
