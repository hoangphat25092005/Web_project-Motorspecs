          <div>
            <label class="block mb-1">Year:</label>

              class="w-full p-2 border rounded"

          </div>
          <div>
            <label class="block mb-1">Image:</label>
            <input

          <div class="flex justify-end space-x-2">
            <button
              type="button"
              onclick="closeEditModal()"
              class="bg-gray-500 text-white px-4 py-2 rounded"

              Cancel

              type="submit"
              class="bg-blue-500 text-white px-4 py-2 rounded"
            >
              Update

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const createForm = document.getElementById("createForm");
        const editForm = document.getElementById("editForm");
        const motorbikesList = document.getElementById("motorbikesList");
        const editModal = document.getElementById("editModal");

        async function fetchMotorbikes() {
          try {
            const token = localStorage.getItem("token");
            const response = await fetch("/api/motorbikes", {
              headers: {
                Authorization: `Bearer ${token}`, // Make sure to use Bearer format
              },
            });
            if (!response.ok) {
              throw new Error("Failed to fetch motorbikes");
            }
            const motorbikes = await response.json();
            displayMotorbikes(motorbikes);
          } catch (error) {
            console.error("Error:", error);
            alert("Error fetching motorbikes: " + error.message);
          }
        }

        function displayMotorbikes(motorbikes) {
          motorbikesList.innerHTML = motorbikes
            .map(
              (motorbike) => `
                <div class="border p-4 rounded flex justify-between items-center">
                  <div class="flex items-center space-x-4">
                  <img src="${motorbike.imageUrl}" alt="${
                motorbike.name
              }" class="w-16 h-16 object-cover rounded">
                <div>
                  <h3 class="font-bold">${motorbike.name}</h3>
                <p>${motorbike.brand} - ${motorbike.cc}cc - $${
                motorbike.price
              }</p>
                <p>Transmission: ${motorbike.transmission || "N/A"}</p>
                <p>Fuel Capacity: ${motorbike.fuelCapacity || "N/A"}L</p>
                <p>Year: ${motorbike.year || "N/A"}</p>
                <p class="text-sm text-gray-600">${
                  motorbike.description || "No description"
                }</p>
                </div>
                </div>
                <div class="space-x-2">
                <button onclick="editMotorbike('${
                  motorbike._id
                }')" class="bg-blue-500 text-white px-3 py-1 rounded">
                Edit
                </button>
                <button onclick="deleteMotorbike('${
                  motorbike._id
                }')" class="bg-red-500 text-white px-3 py-1 rounded">
                Delete
                </button>
                </div>
                </div>
                `
            )
            .join("");
        }

        createForm.addEventListener("submit", async (e) => {
          e.preventDefault();
          const formData = new FormData(createForm);
          const token = localStorage.getItem("token"); // Get the token

          try {
            const response = await fetch("/api/motorbikes", {
              method: "POST",
              headers: {
                Authorization: token, // Include token in request headers
              },
              body: formData,
            });
            if (response.ok) {
              createForm.reset();
              fetchMotorbikes();
              alert("Motorbike added successfully");
            } else {
              const error = await response.json();
              throw new Error(error.error || "Failed to add motorbike");
            }
          } catch (error) {
            console.error("Error:", error);
            alert("Error adding motorbike: " + error.message);
          }
        });
        window.editMotorbike = async (id) => {
          try {
            const response = await fetch(`/api/motorbikes/${id}`);
            const motorbike = await response.json();

            // Populate all form fields
            editForm.elements.id.value = motorbike._id;
            editForm.elements.name.value = motorbike.name || "";
            editForm.elements.brand.value = motorbike.brand || "";
            editForm.elements.cc.value = motorbike.cc || "";
            editForm.elements.price.value = motorbike.price || "";
            editForm.elements.transmission.value = motorbike.transmission || "";
            editForm.elements.fuelCapacity.value = motorbike.fuelCapacity || "";
            editForm.elements.year.value = motorbike.year || "";
            editForm.elements.description.value = motorbike.description || "";

            editModal.classList.remove("hidden");
          } catch (error) {
            console.error("Error:", error);
            alert("Error fetching motorbike details");
          }
        };

        window.closeEditModal = () => {
          editModal.classList.add("hidden");
          editForm.reset();
        };

        editForm.addEventListener("submit", async (e) => {
          e.preventDefault();
          const formData = new FormData(editForm);
          const id = formData.get("id");
          const token = localStorage.getItem("token");

          try {
            const response = await fetch(`/api/motorbikes/${id}`, {
              method: "PUT",
              headers: {
                Authorization: token,
              },
              body: formData,
            });

            if (response.ok) {
              closeEditModal();
              fetchMotorbikes();
              alert("Motorbike updated successfully");
            } else {
              const error = await response.json();
              throw new Error(error.error || "Failed to update motorbike");
            }
          } catch (error) {
            console.error("Error:", error);
            alert("Error updating motorbike: " + error.message);
          }
        });

        window.deleteMotorbike = async (id) => {
          if (confirm("Are you sure you want to delete this motorbike?")) {
            const token = localStorage.getItem("token");
            try {
              const response = await fetch(`/api/motorbikes/${id}`, {
                method: "DELETE",
                headers: {
                  Authorization: token,
                },
              });

              if (response.ok) {
                fetchMotorbikes();
                alert("Motorbike deleted successfully");
              } else {
                throw new Error("Failed to delete motorbike");
              }
            } catch (error) {
              console.error("Error:", error);
              alert("Error deleting motorbike");
            }
          }
        };

        fetchMotorbikes();
      });
    </script>
  </body>
</html>
